<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Leave Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #444;
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success, .error {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    .success {
      color: #155724;
      background-color: #d4edda;
    }

    .error {
      color: #721c24;
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Leave Request</h2>

    <label for="empCode">Employee Code:</label>
    <input type="text" id="empCode" required>

    <label for="fromDate">From Date:</label>
    <input type="date" id="fromDate" required>

    <label for="toDate">To Date:</label>
    <input type="date" id="toDate" required>

    <label for="leaveType">Leave Type:</label>
    <select id="leaveType">
      <option value="Sick">Sick</option>
      <option value="Casual">Casual</option>
      <option value="Earned">Earned</option>
    </select>

    <label for="leaveDuration">Leave Duration:</label>
    <select id="leaveDuration">
      <option value="F">Full Day</option>
      <option value="1">First Half</option>
      <option value="2">Second Half</option>
    </select>

    <button onclick="submitForm()">Submit</button>

    <div id="responseMsg"></div>
  </div>

  <script>
    function submitForm() {
      const data = {
        empCode: document.getElementById("empCode").value,
        fromDate: document.getElementById("fromDate").value,
        toDate: document.getElementById("toDate").value,
        leaveType: document.getElementById("leaveType").value,
        leaveDuration: document.getElementById("leaveDuration").value
      };

      fetch("PASTE_YOUR_WEBAPP_URL_HERE", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(result => {
        const msg = document.getElementById("responseMsg");
        if (result.result === "success") {
          msg.innerHTML = '<div class="success">Leave submitted successfully!</div>';
        } else {
          msg.innerHTML = '<div class="error">Error: ' + result.message + '</div>';
        }
      })
      .catch(error => {
        document.getElementById("responseMsg").innerHTML =
          '<div class="error">Fetch Error: ' + error + '</div>';
      });
    }
  </script>
</body>
</html>
